        <br>
        <label for="user">Usuario:</label>
        <input type="text" name="user" id="user" placeholder="Indique su usuario" required>

            *Este campo es obligatorio
        </small>
        <br>
        <br>
        <label for="contraseña">Contraseña:</label>

        <br>

        <br>

        <input type="file" name="archivo" id="archivo">

        <br>

        <textarea name="opinion" id="opinion" cols="30" rows="10" placeholder="(Opcional)">

        <br>
        <br>
        <label for="pais">Selecciona tu país de origen:</label>

                <option value="Argentina">Argentina</option>
                <option value="Mexico">México</option>
            </optgroup>

            <optgroup label="Europa">
                <option value="Francia">Francia</option>
                <option value="Croacia">Croacia</option>
                <option value="Marruecos">Marruecos</option>
            </optgroup>

            <option value="Otro">Otro</option>
        </select>

        <br>
        <label for="otro">Escribre que otro:</label>
        <textarea name="otro" id="otro" cols="30" rows="10"></textarea>

        <br>
        <input type="submit" value="Enviar tus datos">
